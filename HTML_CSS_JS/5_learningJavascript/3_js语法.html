<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <p id="Number">数字字面量</p>
  <script>
    document.getElementById("Number").innerHTML = 123e5;
  </script>
  <p id="String">字符串字面量</p>
  <script>
    document.getElementById("String").innerHTML = 'John Doe';
  </script>
  <p id="demo">表达式字面量</p>
  <script>
    document.getElementById("demo").innerHTML = 5 * 10;
  </script>
  <ul>
    <li>数组Array [40, 100, 1, 5, 25, 10]</li>
    <li>对象Object {firstName:"John", lastName:"Doe", age:50, eyeColor:"blue"}</li>
    <li>函数Function function myFunction(a, b) { return a * b;}</li>
  </ul>
  <p>变量是一个名称。字面量是一个值。</p>
  <p>var定义变量</p>
</body>

</html>
