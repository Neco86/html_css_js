<!DOCTYPE html>
<html lang="en" manifest="demo.appcache">
<!-- manifest属性 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <hr>
    CACHE MANIFEST - 在此标题下列出的文件将在首次下载后进行缓存<hr>
    NETWORK - 在此标题下列出的文件需要与服务器的连接，且不会被缓存<hr>
    FALLBACK - 在此标题下列出的文件规定当页面无法访问时的回退页面（比如 404 页面）<hr>
</body>
</html>
