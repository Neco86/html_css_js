<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style media="screen">
        img{
            float:left;
            margin-right: 2rem;
        }
    </style>
</head>

<body>
    <p>新语义元素：</p>
    <img src="https://7n.w3cschool.cn/statics/images/course/img_sem_elements.gif" alt="">
    <hr>
    header:文档的头部区域<hr>
    nav:定义导航链接的部分。<hr>
    section：比如章节、页眉、页脚或文档中的其他部分。<hr>
    article：Forum post、Blog post、News story、Comment<hr>
    aside:定义页面主区域内容之外的内容（比如侧边栏）<hr>
    footer：文档的底部区域<hr>
    figcaption和figure <br>
    figure：规定独立的流内容（图像、图表、照片、代码等等）<br>
    figcaption:规定figure的标题
    <hr>

</body>

</html>
