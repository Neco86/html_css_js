<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- <input type=""> -->
    <p>
        注意兼容！！！
        color选取颜色
        date选择一个日期
        datetime选择一个日期（UTC 时间）
        datetime-local选择一个日期和时间 (无时区)
        email在提交表单时，会自动验证 email 域的值是否合法有效
        month选择一个月份
        number
        range   max- 规定允许的最大值
                min - 规定允许的最小值
                step - 规定合法的数字间隔（如果 step="3"，则合法的数是 -3,0,3,6 等）
                value - 规定默认值
        search用于搜索域
        tel
        time
        url
        week
    </p>

</body>

</html>
