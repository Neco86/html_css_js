<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="190">
        <polygon points="100,10 40,180 190,60 10,60 160,180" style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;">
    </svg>
    <a href="https://www.w3cschool.cn/svg/">svg教程</a>
    <!-- SVG 是一种使用 XML 描述 2D 图形的语言。 -->
    <!-- Canvas 通过 JavaScript 来绘制 2D 图形。 -->
    <table class="reference notranslate">
        <tbody>
            <tr class="firstRow">
                <th width="50%" align="left">Canvas</th>
                <th width="50%" align="left">SVG</th>
            </tr>
            <tr>
                <td>
                    <ul class=" list-paddingleft-2">
                        <li>
                            <p>依赖分辨率</p>
                        </li>
                        <li>
                            <p>不支持事件处理器</p>
                        </li>
                        <li>
                            <p>弱的文本渲染能力</p>
                        </li>
                        <li>
                            <p>能够以 .png 或 .jpg 格式保存结果图像</p>
                        </li>
                        <li>
                            <p>最适合图像密集型的游戏，其中的许多对象会被频繁重绘</p>
                        </li>
                    </ul>
                </td>
                <td>
                    <ul class=" list-paddingleft-2">
                        <li>
                            <p>不依赖分辨率</p>
                        </li>
                        <li>
                            <p>支持事件处理器</p>
                        </li>
                        <li>
                            <p>最适合带有大型渲染区域的应用程序（比如谷歌地图）</p>
                        </li>
                        <li>
                            <p>复杂度高会减慢渲染速度（任何过度使用 DOM 的应用都不快）</p>
                        </li>
                        <li>
                            <p>不适合游戏应用</p>
                        </li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
