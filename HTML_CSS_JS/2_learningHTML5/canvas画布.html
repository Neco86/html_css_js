<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style media="screen">
    #canvas{
        border:1px solid #000;
    }
    #canvas2{
        border:1px solid #0f0;
    }
    #scream{
        display:none;
    }
</style>
<body>
    <a href="https://www.w3cschool.cn/htmltags/ref-canvas.html">具体内容</a>
    <br>
    <canvas id="canvas" width="300" height="300"></canvas>
    <img src="https://www.w3cschool.cn/attachments/image/20160224/1456314599613373.jpg" id="scream">
    <canvas id="canvas2" width="300" height="300"></canvas>
    <script>
    var c=document.getElementById("canvas");
    var ctx=c.getContext("2d"); //创建 context 对象
    //stroke空心 fill实心
    // 画矩形
    ctx.fillStyle="#FF0000";
    ctx.fillRect(0,0,150,75);
    //画线
    ctx.moveTo(0,0);//start
    ctx.lineTo(200,100); //end
    ctx.stroke();//line
    //画圆
    ctx.beginPath();
    ctx.arc(95,50,40,0,2*Math.PI);//x,y,r,start,end
    ctx.stroke();
    //文本
    ctx.font="30px Arial";
    ctx.strokeText("Hello World",100,100);
    //渐变
    // createLinearGradient(x,y,x1,y1) - 创建线条渐变
    // createRadialGradient(x,y,r,x1,y1,r1) - 创建一个径向/圆渐变
    // x：表示渐变的开始圆的 x 坐标
    // y：表示渐变的开始圆的 y 坐标
    // r：表示开始圆的半径
    // x1：表示渐变的结束圆的 x 坐标
    // y1：表示渐变的结束圆的 y 坐标
    // r1：表示结束圆的半径
    //线性渐变
    var grd=ctx.createLinearGradient(100,100,200,100);
    grd.addColorStop(0,"blue");
    grd.addColorStop(1,"green");
    ctx.fillStyle=grd;
    ctx.fillRect(100,100,100,100);
    //圆渐变
    var grd=ctx.createRadialGradient(250,250,5,250,250,80);
    grd.addColorStop(0,"red");
    grd.addColorStop(1,"white");
    ctx.fillStyle=grd;
    // ctx.fillRect(200,200,100,100);
    ctx.beginPath();
    ctx.arc(250,250,50,0,2*Math.PI);//x,y,r,start,end
    ctx.fill();
    //图片
    var c=document.getElementById("canvas2");
    var ctx=c.getContext("2d");
    var img=document.getElementById("scream");
    img.onload = function() {
    	ctx.drawImage(img,0,10);
    }
    </script>
</body>
</html>
